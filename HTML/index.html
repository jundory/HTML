<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- css링크 달기 -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <!-- 웹자바스크립트의 기본은 먼저 완성하고 숨기는 것. -->
    <div class="alert-box" id="alert"> 
        <p id="title">keyword</p>
        <button id="close"> X </button>
    </div>
    <button onclick="button('Not ID','block')"> 버튼1 </button>
    <button onclick="button('Not Password', 'block')"> 버튼2 </button>


    <!-- 웹은 위에서부터 읽기 때문에 html을 먼저 읽고 script를 읽어야 실행가능.
        ++ 제이쿼리링크 등도 헤드에 넣으면 컴퓨터가 읽는 시간이 길어 html실행이 느려짐. -->
    <script>

        //  eventListener : Id가 'close'인 요소를 클릭하면 function안의 코드 실행.
        document.getElementById('close').addEventListener('click', function(){
                             //Id가 'alert'인 요소(div 전체)의 display를 숨김.
            document.getElementById('alert').style.display= 'none';            

        }); 
        
        
        //자바스크립트에서 공부한 함수와 동일. 파라미터(인자)를 이용해 출력 메시지 다르게.
        function button(x,y) {
                document.getElementById('title').innerText = x;
                document.getElementById('alert').style.display= y;
         }
        
        

    </script>

</body>
</html>
